<span ng-show="panel.legend.show" ng-class="{'pull-right': series.yaxis === 2, 'hidden-series': hiddenSeries[series.alias]}" ng-repeat="series in legend" class="histogram-legend"><i class="icon-minus pointer" ng-style="{color: series.color}" bs-popover="'colorPopup.html'"></i> <span class="small histogram-legend-item"><a ng-click="toggleSeries(series, $event)" data-unique="1" data-placement="{{series.yaxis === 2 ? 'bottomRight' : 'bottomLeft'}}">{{series.alias}}</a> <span ng-if="panel.legend.values"><span ng-show="panel.legend.current">&nbsp;&nbsp;Current: {{series.current}}&nbsp;</span> <span ng-show="panel.legend.min">&nbsp;&nbsp;Min: {{series.min}}&nbsp;</span> <span ng-show="panel.legend.max">&nbsp;&nbsp;Max: {{series.max}}&nbsp;</span> <span ng-show="panel.legend.total">&nbsp;&nbsp;Total: {{series.total}}&nbsp;</span> <span ng-show="panel.legend.avg">&nbsp;&nbsp;Avg: {{series.avg}}&nbsp;</span></span></span></span><script type="text/ng-template" id="colorPopup.html"><div class="histogram-legend-popover">
    <a class="close" ng-click="dismiss();" href="">Ã—</a>

      <label>Axis:</label>
      <button ng-click="toggleYAxis(series)"
              class="btn btn-mini"
              ng-class="{'btn-success': series.yaxis === 1 }">

      <button ng-click="toggleYAxis(series)"
              class="btn btn-mini"
