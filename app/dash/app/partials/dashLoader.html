<style>.noarrow>a:after {
    display: none !important;
  }</style><li ng-show="fullscreen"><a ng-click="exitFullscreen()">Back to dashboard</a></li><li class="grafana-menu-zoom-out"><a class="small" ng-click="zoom(2)">Zoom Out</a></li><li ng-repeat="pulldown in dashboard.current.nav" ng-controller="PulldownCtrl" ng-show="pulldown.enable"><kibana-simple-panel type="pulldown.type" ng-cloak=""></kibana-simple-panel></li><li class="dropdown grafana-menu-save" ng-show="showDropdown('save')"><a href="#" bs-tooltip="'Save'" data-placement="bottom" class="dropdown-toggle" data-toggle="dropdown" ng-click="openSaveDropdown()"><i class="icon-save"></i></a><ul class="save-dashboard-dropdown dropdown-menu"><li ng-show="dashboard.current.loader.save_elasticsearch"><form class="input-prepend nomargin save-dashboard-dropdown-save-form"><input class="input-medium" ng-model="dashboard.current.title" type="text" ng-model="elasticsearch.title"><button class="btn" ng-click="elasticsearch_save('dashboard')"><i class="icon-save"></i></button></form></li><li ng-show="dashboard.current.loader.save_default"><a class="link" ng-click="set_default()">Save as Home</a></li><li ng-show="dashboard.current.loader.save_default"><a class="link" ng-click="purge_default()">Reset Home</a></li><li ng-show="!isFavorite"><a class="link" ng-click="markAsFavorite()">Mark as favorite</a></li><li ng-show="isFavorite"><a class="link" ng-click="removeAsFavorite()">Remove as favorite</a></li><li ng-show="dashboard.current.loader.save_local"><a class="link" ng-click="dashboard.to_file()">Export dashboard</a></li><li ng-show="showDropdown('share')"><a bs-tooltip="'Share'" data-placement="bottom" ng-click="elasticsearch_save('temp',dashboard.current.loader.save_temp_ttl)" config-modal="app/partials/dashLoaderShare.html">Share temp copy</a></li><li ng-show="dashboard.current.loader.save_gist" style="margin:10px"><h6>Gist</h6><form class="input-append"><input class="input-medium" placeholder="Title" type="text" ng-model="gist.title"><button class="btn" ng-click="save_gist()"><i class="icon-github-alt"></i></button></form><br><small ng-show="gist.last">Last gist: <a target="_blank" href="{{gist.last}}">{{gist.last}}</a></small></li></ul></li><li class="dropdown grafana-menu-load" ng-show="showDropdown('load')" ng-controller="SearchCtrl" ng-init="init()" ng-include="'app/partials/search.html'"></li><li class="grafana-menu-home"><a bs-tooltip="'Goto saved default'" data-placement="bottom" href="#/dashboard"><i class="icon-home"></i></a></li><li class="grafana-menu-edit" ng-show="dashboard.current.editable" bs-tooltip="'Configure dashboard'" data-placement="bottom"><a class="link" config-modal="app/partials/dasheditor.html"><i class="icon-cog pointer"></i></a></li><li class="grafana-menu-stop-playlist hide"><a class="small" ng-click="stopPlaylist(2)">Stop playlist</a></li>
