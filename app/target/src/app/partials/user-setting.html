<div class="side-padding-40 top-padding-10"><tabset><tab><tab-heading><i class="fa fa-user"></i> User</tab-heading><div class="row padding-left-15"><h1 class="blue-header">Settings</h1><div class="badge-adjustment"><span class="no-border-search search-small"><span class="input-icon"><input class="no-border" type="text" placeholder="Search" ng-model="searchUser.$"> <i class="ace-icon fa fa-search"></i></span></span></div></div><div class="cluster-margin-bottom-20"><a href><button ng-click="open()" class="btn btn-info"><i class="glyphicon glyphicon-plus"></i>Add New User</button></a></div><div class="table-responsive"><table ng-table="tableParams" class="ng-table table table-striped table-hover nowrap"><thead><tr><th class="sortable" ng-class="{'sort-asc': tableParams.isSortBy('email', 'asc'),'sort-desc': tableParams.isSortBy('email', 'desc')}" ng-click="tableParams.sorting({'email' : tableParams.isSortBy('email', 'asc') ? 'desc' : 'asc'})"><div>E-mail</div></th><th class="sortable" ng-class="{'sort-asc': tableParams.isSortBy('first_name', 'asc'),'sort-desc': tableParams.isSortBy('first_name', 'desc')}" ng-click="tableParams.sorting({'first_name' : tableParams.isSortBy('first_name', 'asc') ? 'desc' : 'asc'})"><div>First Name</div></th><th class="sortable" ng-class="{'sort-asc': tableParams.isSortBy('last_name', 'asc'),'sort-desc': tableParams.isSortBy('last_name', 'desc')}" ng-click="tableParams.sorting({'last_name' : tableParams.isSortBy('last_name', 'asc') ? 'desc' : 'asc'})"><div>Last Name</div></th><th class="sortable" ng-class="{'sort-asc': tableParams.isSortBy('active', 'asc'),'sort-desc': tableParams.isSortBy('active', 'desc')}" ng-click="tableParams.sorting({'active' : tableParams.isSortBy('active', 'asc') ? 'desc' : 'asc'})"><div>Active</div></th><th class="sortable" ng-class="{'sort-asc': tableParams.isSortBy('is_admin', 'asc'),'sort-desc': tableParams.isSortBy('is_admin', 'desc')}" ng-click="tableParams.sorting({'is_admin' : tableParams.isSortBy('is_admin', 'asc') ? 'desc' : 'asc'})"><div>Admin</div></th><th class="sortable" ng-class="{'sort-asc': tableParams.isSortBy('last_login', 'asc'),'sort-desc': tableParams.isSortBy('last_login', 'desc')}" ng-click="tableParams.sorting({'last_login' : tableParams.isSortBy('last_login', 'asc') ? 'desc' : 'asc'})"><div>Last Login</div></th><th>Actions</th></tr></thead><tbody><tr ng-repeat="userSetting in $data | filter:searchUser"><td sortable="'email'">{{userSetting.email}}</td><td sortable="'first_name'">{{userSetting.first_name}}</td><td sortable="'last_name'">{{userSetting.last_name}}</td><td sortable="'active'"><span ng-if="userSetting.active == true"><i class="ace-icon fa fa-check green"></i></span> <span ng-if="userSetting.active == false"></span></td><td sortable="'is_admin'"><span ng-if="userSetting.is_admin == true"><i class="ace-icon fa fa-check green"></i></span> <span ng-if="userSetting.is_admin == false"></span></td><td sortable="'last_login'">{{userSetting.last_login}}</td><td><button ng-click="edit()" class="btn btn-xs btn-black-white btn-clte btn-export-hover border-radius-4"><i class="glyphicon glyphicon-export bigger-130"></i></button> <button ng-click="delete()" class="btn btn-xs btn-black-white btn-trash-hover border-radius-4"><i class="glyphicon glyphicon-trash bigger-130"></i></button></td></tr></tbody></table></div></tab><tab heading="Activity"><div class="row padding-left-15"><h1 class="blue-header">Activity</h1><div class="badge-adjustment"><span class="no-border-search search-small"><span class="input-icon"><input class="no-border" type="text" placeholder="Search" ng-model="searchActivity.$"> <i class="ace-icon fa fa-search"></i></span></span></div></div><div class="input-prepend input-group date-picker-margin"><span class="add-on input-group-addon"><i class="fa fa-calendar"></i></span> <input type="daterange" class="form-control date-picker-width" ng-model="dateRange" enabletimepicker="true" format="M/DD/YYYY h:mm A"></div><div class="table-responsive"><table ng-table="userParams" class="ng-table table table-striped table-hover nowrap"><thead><tr><th class="sortable" ng-class="{'sort-asc': userParams.isSortBy('user_id', 'asc'),'sort-desc': userParams.isSortBy('user_id', 'desc')}" ng-click="userParams.sorting({'user_id' : userParams.isSortBy('user_id', 'asc') ? 'desc' : 'asc'})"><div>User ID</div></th><th class="sortable" ng-class="{'sort-asc': userParams.isSortBy('action', 'asc'),'sort-desc': userParams.isSortBy('action', 'desc')}" ng-click="userParams.sorting({'action' : userParams.isSortBy('action', 'asc') ? 'desc' : 'asc'})"><div>Action</div></th><th class="sortable" ng-class="{'sort-asc': userParams.isSortBy('timestamp', 'asc'),'sort-desc': userParams.isSortBy('timestamp', 'desc')}" ng-click="userParams.sorting({'timestamp' : userParams.isSortBy('timestamp', 'asc') ? 'desc' : 'asc'})"><div>Timestamp</div></th></tr></thead><tbody><tr ng-repeat="userLog in $data | filter:searchActivity | timeStampFilter:dateRange"><td sortable="'user_id'">{{userLog.user_id}}</td><td sortable="'action'">{{userLog.action}}</td><td sortable="'timestamp'">{{userLog.timestamp | date:'M/d/yy h:mm a'}}</td></tr></tbody></table></div></tab></tabset></div>
