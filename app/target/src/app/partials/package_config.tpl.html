g"></i></span> <span ng-show="package_config[value.category][val.name][detail.name].length > 1" class="action input-spacing" ng-click="package_config[value.category][val.name][detail.name].splice($index,1)"><i class="fa fa-minus-circle bigger-140 blue input-spacing"></i></span></span></span></div></div></div></div></div></div></div></div><div ng-if="value.data_structure=='form'"><div class="row"><div class="col-xs-12"><div class="form-group" ng-repeat="val in value.data"><div><div class="col-sm-8"><div ng-if="val.display_type=='text'"><label class="col-sm-4 control-label no-padding-right">{{val.label}} <span ng-if="val.is_required=='true'" class="text-danger">*</span></label><input ng-model="package_config[value.category][val.name]" type="text" class="col-xs-10 col-sm-5" placeholder="{{val.label}}" name="{{val.name}}" ng-required="val.is_required=='true'"></div><div ng-if="val.input_type=='dropdown'"><label class="col-sm-4 control-label no-padding-right" style="padding-top: 14px">{{val.label}} <span ng-if="val.is_required=='true'" class="text-danger">*</span></label><select ng-model="package_config[value.category][val.name]" name="{{val.name}}" class="col-xs-10 col-sm-5 input-spacing" ng-change="change(value.category,val.name,package_config[value.category][val.name])"><option ng-repeat="opt in val.options">{{opt}}</option></select></div><div ng-if="val.input_type=='dropdown'" ng-repeat="(type,detail) in val.content_data[package_config[value.category][val.name]]"><div ng-if="detail.display_type=='dropdown_text_multiple'"><div ng-repeat="x in package_config[value.category][detail.name] track by $index"><label class="col-sm-4 control-label no-padding-right" style="padding-top: 14px"><span ng-show="$index==0">{{detail.label}} <span ng-if="val.is_required=='true'" class="text-danger">*</span></span></label><span><input ng-model="package_config[value.category][detail.name][$index]" type="text" name="{{val.name}}" class="col-xs-10 col-sm-5 input-spacing" ng-required="val.i
