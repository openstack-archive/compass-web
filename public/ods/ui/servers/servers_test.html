<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf8"/>
  <title>
   servers Widget Unit Test
  </title>
  <link href="../../../css/base.css" rel="stylesheet" type="text/css"/>
  <link href="../../../css/style.css" rel="stylesheet" type="text/css"/>
 </head>
 <body>
  <div class="container-fluid">
   <div class="row-fluid">
    <div id="servers-test">
    </div>
   </div>
  </div>
  <script src="../../../steal/steal.js" type="text/javascript">
  </script>
  <script type="text/javascript">
   steal('jquery/dom/route', 'ods/fixtures', 'ods/ui/servers').then(function($) {

        var odsState = {
          networking: null,
          servers: [],
          servers_config: null,
          cluster_id: null,
          security: null,
          partition: null,
          feature: null,
          machines: [],
          switches: [],
          snmp: 1
        };
        var state = new $.Observe(odsState);
        $('#servers-test').ods_ui_servers({"odsState": state});

      });
  </script>
 </body>
</html>
