<div class="modal-header"><h3 class="modal-title">Create New User</h3></div><div class="modal-body padding-bottom-0"><form name="newUserForm" class="form-horizontal"><div class="form-group new-user-form" ng-class="{'has-error': newUserForm.useremail.$invalid && newUserForm.useremail.$dirty}"><input type="email" name="useremail" placeholder="Email" class="input-width-200" ng-model="newUser.email" required> <i class="fa fa-envelope opacity-50 margin-left-neg30"></i><div class="margin-left-15 inline"><span class="red">*</span> <span class="red" ng-show="newUserForm.useremail.$error.email">Invalid Email</span></div></div><div class="form-group new-user-form"><input type="text" ng-model="newUser.first_name" name="userfirstname" placeholder="First Name" class="input-width-200"></div><div class="form-group new-user-form"><input type="text" ng-model="newUser.last_name" name="userlastname" placeholder="Last Name" class="input-width-200"></div><div class="form-group new-user-form" ng-class="{'has-error': newUserForm.userPassword.$invalid && newUserForm.userPassword.$dirty}"><input type="password" ng-model="newUser.password" name="userPassword" placeholder="Password" class="input-width-200" required> <i class="fa fa-lock opacity-50 margin-left-neg30 padding-left-2"></i><div class="margin-left-18 inline"><span class="red">*</span></div></div><div class="form-group new-user-form" ng-class="{'has-error': newUserForm.confirmPassword.$invalid && newUserForm.confirmPassword.$dirty}"><input type="password" ng-model="confirmPassword" data-match="newUser.password" name="confirmPassword" placeholder="Repeat Password" class="input-width-200" required> <i class="fa fa-retweet opacity-50 margin-left-neg30"></i><div class="margin-left-14 inline"><span class="red">*</span> <span data-ng-show="newUserForm.confirmPassword.$error.match">Passwords do not match</span></div></div><div class="form-group new-user-form"><label><input class="ace" type="checkbox" name="active" ng-model="newUser.active"><span class="lbl">active</span></label></div><div class="form-group new-user-form"><label><input class="ace" type="checkbox" name="admin" ng-model="newUser.is_admin"><span class="lbl">admin</span></label></div><p class="user-form-note">Note: Items marked with <span class="red">*</span> are required fields.</p></form></div><div class="modal-footer"><button class="btn btn-default" ng-click="cancel()">Cancel</button> <button class="btn btn-primary" ng-click="ok()" ng-disabled="newUserForm.$invalid">Create</button></div>
