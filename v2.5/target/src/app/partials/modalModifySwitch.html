<div class="modal-header"><h3 class="modal-title">Switch</h3></div><div class="modal-body"><alert ng-repeat="alert in alerts" type="danger" close="closeAlert()"><span ng-if="alert.message">{{alert.message}}</span> <span ng-if="!alert.message">Unknown error</span></alert><form name="modifySwitchForm" class="form-horizontal"><div class="form-group"><label class="col-sm-3 control-label no-padding-right">Switch IP</label><div class="col-sm-9"><input type="text" ng-model="targetSwitch.ip" placeholder="Switch IP" required></div></div><div class="form-group"><label class="col-sm-3 control-label no-padding-right">Version</label><div class="col-sm-9"><select ng-model="targetSwitch.credentials.version" required><option>1</option><option>2c</option></select></div></div><div class="form-group"><label class="col-sm-3 control-label no-padding-right">Community</label><div class="col-sm-9"><input type="password" ng-model="targetSwitch.credentials.community" placeholder="Community" required></div></div><div class="form-group"><label class="col-sm-3 control-label no-padding-right">Port Filter</label><div class="col-sm-9"><input type="text" ng-model="targetSwitch.filters" placeholder="Port Filter"></div></div></form></div><div class="modal-footer"><button class="btn btn-primary" ng-click="ok()">OK</button> <button class="btn btn-warning" ng-click="cancel()">Cancel</button></div>
