<div class="modal-header"><h3 class="modal-title">Subnetwork</h3></div><div class="modal-body"><alert ng-repeat="alert in alerts" type="danger" close="closeAlert()">{{alert.message}}</alert><table class="table table-hover nowrap"><thead><tr><th>Subnet</th><th>Actions</th></tr></thead><tbody><tr ng-repeat="sub in subnetworks"><td><input type="text" ng-model="sub.subnet" ng-class="{'red-border': !sub.valid}" placeholder="Subnet" ng-change="subnet_change($index,sub.subnet)" required></td><td><span class="action" ng-click="addSubnetwork()"><i class="fa fa-plus-circle bigger-140 blue"></i></span> <span ng-show="subnetworks.length > 1" class="action" ng-click="removeSubnetwork($index)"><i class="fa fa-minus-circle bigger-140 blue"></i></span></td></tr></tbody></table></div><div class="modal-footer"><button class="btn btn-primary" ng-disabled="!subnetAllValid" ng-click="ok()">OK</button> <button class="btn btn-grey" ng-click="cancel()">Cancel</button></div>
