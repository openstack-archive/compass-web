<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>networking Widget Unit Test</title>

    <link rel="stylesheet" type="text/css" href="../../../css/base.css" />
    <link rel="stylesheet" type="text/css" href="../../../css/style.css" />
  </head>
  <body>

    <div class="container-fluid">
      <div class="row-fluid">
        <div id="networking-test">  </div>
      </div>
    </div>
    
    <script type='text/javascript' src='../../../steal/steal.js'></script>
    <script type='text/javascript'>
      steal('jquery/dom/route', 'ods/fixtures','ods/ui/networking').then(function($) {

        var odsState = {
          networking: null,
          servers: [],
          servers_config: null,
          cluster_id: null,
          security: null,
          partition: null,
          feature: null,
          machines: [],
          switches: [],
          snmp: 1
        };
        var state  = new $.Observe(odsState);
        state.cluster_id = 1;
        $('#networking-test').ods_ui_networking({ "odsState" : state });

      }); 
    </script>
  </body>
</html>
