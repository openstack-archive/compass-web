<div class="row login-page">
    <div class="col-xs-12">
        <div class="row">
            <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
                <h1>
                    <i class="ace-icon fa fa-compass blue"></i>
                    <span class="blue">Compass</span>
                </h1>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
                <div class="login-box visible widget-box no-border">
                    <div class="widget-body">
                        <div class="widget-main">
                            <form name="loginForm">
                                <fieldset>
                                    <label class="block clearfix">
                                        <span class="block input-icon input-icon-right">
                                            <input type="text" placeholder="Email" ng-model="email" class="form-control" required>
                                            <i class="ace-icon fa fa-user"></i>
                                        </span>
                                    </label>

                                    <label class="block clearfix">
                                        <span class="block input-icon input-icon-right">
                                            <input type="password" placeholder="Password" ng-model="password" class="form-control" required>
                                            <i class="ace-icon fa fa-lock"></i>
                                        </span>
                                    </label>

                                    <div class="space"></div>

                                    <div class="clearfix">
                                        <label class="inline">
                                            <input type="checkbox" class="ace">
                                            <span class="lbl">&nbsp;Remember Me</span>
                                        </label>

                                        <button class="width-35 pull-right btn btn-sm btn-primary" type="button" ng-click="login()" ng-disabled="loginForm.$invalid">
                                            <i class="ace-icon fa fa-key"></i>
                                            <span class="bigger-110">Login</span>
                                        </button>
                                    </div>

                                    <div class="space-4"></div>
                                </fieldset>
                            </form>

                            <div class="space-6"></div>
                        </div>
                        <!-- /.widget-main -->
                    </div>
                    <!-- /.widget-body -->
                </div>
                <!-- /.login-box -->
            </div>

        </div>
    </div>
    <!-- /.col -->
</div>
